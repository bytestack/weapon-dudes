<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head"></div>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div th:replace="fragments/navbar :: navbar"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">

            <h1 th:text="'New Weapon Transaction'"></h1>

            <form action="#" th:action="@{/users}" method="post">

                <div class="form-group">
                    <label for="weaponSerialNr">Weapon serial number</label>
                    <input type="text" class="form-control" id="weaponSerialNr"
                           placeholder="Enter weapon serial number..."/>
                </div>

                <div class="form-group">
                    <label for="weaponDocNrA">Weapon license number (Person A)</label>
                    <input type="text" class="form-control" id="weaponDocNrA"
                           placeholder="Enter weapon license number..."/>
                </div>

                <div class="form-group">
                    <label for="weaponDocNrB">Weapon license number (Person B)</label>
                    <input type="text" class="form-control" id="weaponDocNrB"
                           placeholder="Enter weapon license number..."/>
                </div>

                <a th:href="@{/transactions/new}" th:text="'Add transactions'" class="btn btn-lg btn-primary"/>
                <a th:href="@{/transactions}" class="btn btn-lg btn-danger" th:text="Cancel"/>
            </form>

        </div>
    </div>

</div>
</body>
</html>
