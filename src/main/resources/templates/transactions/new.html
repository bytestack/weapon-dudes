<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head"></div>
<body>

<div class="container-fluid">

    <div th:replace="fragments/navbar :: navbar"></div>

    <h1 th:text="'New Weapon Transaction'"></h1>

    <a th:href="@{/transactions/new}" th:text="'Add new Transactions'" class="btn btn-lg btn-primary"/>

    <form action="#" th:action="@{/transactions}" th:object="${weaponTransaction}" method="post">

        <input type="text" th:field="*{buyerWeaponRegisterNumber}" />

        <input type="text" th:field="*{sellerWeaponRegisterNumber}" />

        <input type="text" th:field="*{weaponSerialNumber}" />

        <input type="submit" class="btn btn-lg btn-primary" value="Execute"/>
        <a th:href="@{/transactions}" class="btn btn-lg btn-default" th:text="Cancel"/>

    </form>

    <br/>

</div>
</body>
</html>
